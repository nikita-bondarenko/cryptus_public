services:
  # Main service for Traefik (nginx load balancer)
  cryptus:
    image: nginx:alpine
    container_name: cryptus
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - coex-tma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Blue instance for zero-downtime deployment
  cryptus-blue:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: cryptus-blue
    environment:
      - NODE_ENV=production
      - PORT=3000
      - INSTANCE_COLOR=blue
    volumes:
      - cryptus_logs:/app/logs
    networks:
      - coex-tma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - blue-green

  # Green instance for zero-downtime deployment
  cryptus-green:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: cryptus-green
    environment:
      - NODE_ENV=production
      - PORT=3000
      - INSTANCE_COLOR=green
    volumes:
      - cryptus_logs:/app/logs
    networks:
      - coex-tma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - blue-green

volumes:
  cryptus_logs:
    driver: local

networks:
  coex-tma:
    external: true 